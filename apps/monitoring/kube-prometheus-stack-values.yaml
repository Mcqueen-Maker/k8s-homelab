# Helm values for kube-prometheus-stack
# Customized for local Kind cluster

# Grafana configuration
grafana:
  enabled: true
  adminUser: admin
  adminPassword: admin
  
  # Persistence disabled for local dev
  persistence:
    enabled: false
  
  # Service configuration
  service:
    type: NodePort
    nodePort: 30001
  
  # Default dashboards
  defaultDashboardsEnabled: true
  defaultDashboardsTimezone: utc
  
  # Additional datasources
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki:3100
      access: proxy
      isDefault: false

# Prometheus configuration
prometheus:
  enabled: true
  
  prometheusSpec:
    # Resource limits for local cluster
    resources:
      requests:
        cpu: 200m
        memory: 400Mi
      limits:
        cpu: 500m
        memory: 800Mi
    
    # Retention
    retention: 7d
    retentionSize: "5GB"
    
    # Storage (disabled for local dev)
    storageSpec: {}
    
    # Service monitors
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
  
  service:
    type: NodePort
    nodePort: 30000

# AlertManager configuration
alertmanager:
  enabled: true
  
  alertmanagerSpec:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

# Node exporter (metrics from nodes)
nodeExporter:
  enabled: true

# Kube-state-metrics (Kubernetes object metrics)
kubeStateMetrics:
  enabled: true

# Prometheus Operator
prometheusOperator:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi

# Disable components not needed for Kind
kubeControllerManager:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false

kubeEtcd:
  enabled: false

