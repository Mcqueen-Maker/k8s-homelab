# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: demo-app
  labels:
    app: frontend
    app.kubernetes.io/name: demo-app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: frontend

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: demo-app
  labels:
    app: backend
    app.kubernetes.io/name: demo-app
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: backend

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: demo-app
  labels:
    app: redis
    app.kubernetes.io/name: demo-app
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: redis

