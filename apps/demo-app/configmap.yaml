apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: demo-app
  labels:
    app.kubernetes.io/name: demo-app
data:
  APP_NAME: "K8s Demo App"
  APP_ENV: "development"
  LOG_LEVEL: "info"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: demo-app
data:
  nginx.conf: |
    server {
        listen 80;
        server_name localhost;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        
        location /api {
            proxy_pass http://backend:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        location /health {
            return 200 'healthy';
            add_header Content-Type text/plain;
        }
    }
  
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>K8s Demo App</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #fff;
            }
            .container {
                text-align: center;
                padding: 40px;
                background: rgba(255,255,255,0.1);
                border-radius: 20px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.2);
            }
            h1 { font-size: 2.5rem; margin-bottom: 10px; }
            .subtitle { color: #00d4aa; font-size: 1.2rem; margin-bottom: 30px; }
            .status { 
                display: inline-block;
                padding: 8px 20px;
                background: #00d4aa;
                color: #1a1a2e;
                border-radius: 20px;
                font-weight: 600;
                margin: 10px;
            }
            .info { margin-top: 30px; color: #8b949e; font-size: 0.9rem; }
            #api-response { 
                margin-top: 20px; 
                padding: 15px;
                background: rgba(0,0,0,0.3);
                border-radius: 10px;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ðŸš€ K8s Demo App</h1>
            <p class="subtitle">Running on Kubernetes</p>
            <div>
                <span class="status">âœ“ Frontend</span>
                <span class="status" id="backend-status">Checking Backend...</span>
                <span class="status" id="redis-status">Checking Redis...</span>
            </div>
            <div id="api-response">Loading...</div>
            <p class="info">Deployed with GitOps using ArgoCD</p>
        </div>
        <script>
            async function checkHealth() {
                try {
                    const res = await fetch('/api/health');
                    const data = await res.json();
                    document.getElementById('backend-status').textContent = 'âœ“ Backend';
                    document.getElementById('redis-status').textContent = data.redis ? 'âœ“ Redis' : 'âœ— Redis';
                    document.getElementById('api-response').textContent = JSON.stringify(data, null, 2);
                } catch (e) {
                    document.getElementById('backend-status').textContent = 'âœ— Backend';
                    document.getElementById('backend-status').style.background = '#ff6b6b';
                    document.getElementById('api-response').textContent = 'Backend unavailable';
                }
            }
            checkHealth();
            setInterval(checkHealth, 5000);
        </script>
    </body>
    </html>

