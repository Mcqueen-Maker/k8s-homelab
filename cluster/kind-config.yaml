# Kind cluster configuration
# Creates a multi-node cluster with ingress support
apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: homelab
nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # NodePort range for services
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
      - containerPort: 30001
        hostPort: 30001
        protocol: TCP
      - containerPort: 30002
        hostPort: 30002
        protocol: TCP
  
  # Worker nodes
  - role: worker
    labels:
      workload: apps
  
  - role: worker
    labels:
      workload: monitoring

# Networking configuration
networking:
  # Use Calico-compatible settings
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"

