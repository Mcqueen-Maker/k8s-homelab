# ArgoCD Application for Demo App
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    # Update this to your GitHub repo after pushing
    repoURL: https://github.com/Mcqueen-Maker/k8s-homelab.git
    targetRevision: main
    path: apps/demo-app
  
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-app
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

